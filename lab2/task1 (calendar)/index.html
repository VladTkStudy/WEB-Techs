<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calendar</title>
</head>

<body>
    <table class="calendar">
        <tr>
            <td class="calendarNameElement">Mo</td>
            <td class="calendarNameElement">Tu</td>
            <td class="calendarNameElement">We</td>
            <td class="calendarNameElement">Th</td>
            <td class="calendarNameElement">Fr</td>
            <td class="calendarNameElement">Sa</td>
            <td class="calendarNameElement">Su</td>
        </tr>

        <tr>
            <td class="calendarWorkDayElement">1</td>
            <td class="calendarWorkDayElement">2</td>
            <td class="calendarWorkDayElement">3</td>
            <td class="calendarWorkDayElement">4</td>
            <td class="calendarWorkDayElement">5</td>
            <td class="calendarWeekendElement">6</td>
            <td class="calendarWeekendElement">7</td>
        </tr>

        <tr>
            <td class="calendarWorkDayElement">8</td>
            <td class="calendarWorkDayElement">9</td>
            <td class="calendarWorkDayElement">10</td>
            <td class="calendarWorkDayElement">11</td>
            <td class="calendarWorkDayElement">12</td>
            <td class="calendarWeekendElement">13</td>
            <td class="calendarWeekendElement">14</td>
        </tr>

        <tr>
            <td class="calendarWorkDayElement">15</td>
            <td class="calendarWorkDayElement">16</td>
            <td class="calendarWorkDayElement">17</td>
            <td class="calendarWorkDayElement">18</td>
            <td class="calendarWorkDayElement">19</td>
            <td class="calendarWeekendElement">20</td>
            <td class="calendarWeekendElement">21</td>
        </tr>

        <tr>
            <td class="calendarWorkDayElement">22</td>
            <td class="calendarWorkDayElement">23</td>
            <td class="calendarWorkDayElement">24</td>
            <td class="calendarWorkDayElement">25</td>
            <td class="calendarWorkDayElement">26</td>
            <td class="calendarWeekendElement">27</td>
            <td class="calendarWeekendElement">28</td>
        </tr>

        <tr>
            <td class="calendarWorkDayElement">29</td>
            <td class="calendarWorkDayElement">30</td>
            <td class="calendarWorkDayElement">31</td>
        </tr>
    </table>
    <script src="script.js"></script>
</body>

</html>
